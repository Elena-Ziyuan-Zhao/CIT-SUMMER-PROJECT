<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block pagetitle %}Secret Wall{% endblock %}</title>
    <link href="{{ css_file | default('https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css') }}" rel="stylesheet">
</head>    
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-light bg-light px-4">
        <a class="navbar-brand" href="{{ url_for('home') }}">Secret Wall</a>
      
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('secrets') }}">All Secrets</a>
          </li>
      
          {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('profile_detail', id=current_user.id) }}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.get_login') }}">Login</a>
            </li>
          {% endif %}
        </ul>
      </nav>
    <!-- Page Content -->
    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
