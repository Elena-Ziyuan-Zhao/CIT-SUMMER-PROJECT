<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block pagetitle %}Secret Wall{% endblock %}</title>
    <link href="{{ css_file | default('https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css') }}" rel="stylesheet">
</head>    
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Secret Wall</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('secrets') }}">All Secrets</a>
                    </li>
{# TO DO: Once the route is ready, uncomment the following lines to add the links to the navbar
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('top_secrets') }}">Top Secrets</a>
                    </li>
#}
{#                    {% if current_user.is_authenticated %}   
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                    </li>
                      {% endif %}    #}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
