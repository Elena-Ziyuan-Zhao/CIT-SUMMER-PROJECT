{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Register</h2>
<form method="POST">
  <div class="mb-3">
    <input name="first_name" type="text" class="form-control" placeholder="First Name" required>
  </div>
  <div class="mb-3">
    <input name="second_name" type="text" class="form-control" placeholder="Second Name" required>
  </div>
  <div class="mb-3">
    <input name="email" type="email" class="form-control" placeholder="Email" required>
  </div>
  <div class="mb-3">
    <input name="username" type="text" class="form-control" placeholder="user name" required>
  </div>
  <div class="mb-3">
    <input name="password" type="password" class="form-control" placeholder="Password" required>
  </div>
  <div class="mb-3">
    <input name="confirm" type="password" class="form-control" placeholder="Confirm Password" required>
  </div>
  <button class="btn btn-success">Register</button>
</form>

<p class="mt-3 text-center">
  Already have an account?
  <a href="{{ url_for('auth.get_login') }}">Login here</a>
</p>
{% endblock %}
