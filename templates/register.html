{% extends "base.html" %}
{% block content %}
<div class="register-page">
  <h2 class="mb-4">Register</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
  {% endwith %}
  <form method="POST">
      <input name="username" type="text" class="form-control" placeholder="User name" required>
      <input name="email" type="email" class="form-control" placeholder="Email" required>
      <input name="password" type="password" class="form-control" placeholder="Password" required>
      <input name="confirm" type="password" class="form-control" placeholder="Confirm Password" required>
    <button class="btn btn-success">Register</button>
  </form>

  <p class="mt-3 text-center">
    Already have an account?
    <a href="{{ url_for('auth.get_login') }}">Login here</a>
  </p>
</div>
{% endblock %}
