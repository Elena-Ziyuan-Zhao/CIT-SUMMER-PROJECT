{% extends "base.html" %}

{% block pagetitle %}Create Secret{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4 text-center">Create a Secret</h2>

        {% if user.secrets|length == 0 %}
            <div class="alert alert-info text-center">
                You haven't posted any secrets yet.
            </div>
        {% endif %}

        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <textarea class="form-control" name="title" id="title" rows="2" placeholder="Write your title here..." required></textarea>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Secret</label>
                <textarea class="form-control" name="content" id="content" rows="4" placeholder="Write your secret here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Secret</button>
        </form>
    </div>
</div>
{% endblock %}
