{% extends "base.html" %}
{% block content %}
<div class="admin">
    <div>
        <a href="{{ url_for('admin.admin_secrets') }}">
            <button>← Back to Secrets</button>
        </a>
    </div>

    <h2>{{ secret.title }}</h2>
    <p><strong>Author:</strong> {{ secret.user.username if secret.user else "Unknown" }} (ID: {{ secret.user_id }})</p>
    <p>{{ secret.content }}</p>
    <p><em>Created: {{ secret.created_date }}</em></p>
    <p><em>Expires: {{ secret.expires_at }}</em></p>
</div>
{% endblock %}
