{% extends "base.html" %}
{% block content %}
<div class="admin">
    <h1>Admin Dashboard</h1>

    <!-- admin info display -->
    <div class="admin-info">
        Logged in as: <strong>{{ current_user.first_name }} {{ current_user.second_name }}</strong>
        <span style="color: white; background-color: #007bff; padding: 2px 6px; border-radius: 4px; margin-left: 10px;">Admin</span>
    </div>
    
    <!-- link buttons to other page -->
    <div class="admin-options">
        <a href="{{ url_for('admin.admin_users') }}">
            <button>Manage Users</button>
        </a>
        <a href="{{ url_for('admin.admin_secrets') }}">
            <button>Manage Secrets</button>
        </a>
    </div>
</div>

{% endblock %}
